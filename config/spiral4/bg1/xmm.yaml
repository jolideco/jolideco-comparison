title: Spiral4 Bg1 Xmm
prefix: xmm
bkg_level: bg1
scenario: spiral4
plot:
  flux:
    norm:
      asinh_a: 0.001
      max_cut: 200.0
      min_cut: 0
      stretch: "asinh"
  npred:
    norm:
      asinh_a: 0.1
      max_cut: 25.031089782714844
      min_cut: 0
      stretch: "asinh"
runs:
  - name: pylira
    method: lira
    deconvolver:
      n_burn_in: 500
      n_iter_max: 2000
      alpha_init: [1, 1, 1, 1, 1, 1, 1]
  - name: jolideco-uniform-prior=n=10
    method: jolideco
    deconvolver:
      n_epochs: 10
    components:
      flux:
        prior:
          type: uniform
  - name: jolideco-uniform-prior=n=1000
    method: jolideco
    deconvolver:
      n_epochs: 1000
    components:
      flux:
        prior:
          type: uniform
  - name: jolideco-patch-prior-gleam-v0.1
    method: jolideco
    deconvolver:
      n_epochs: 500
      beta: 1.0
      device: cuda:0
    components:
      flux:
        upsampling_factor: 2
        use_log_flux: true
        prior:
          type: gmm-patches
          stride: 4
          jitter: false
          cycle_spin: true
          cycle_spin_subpix: false
          device: cuda:0
          gmm:
            type: gleam-v0.1
          norm:
            type: identity
  - name: jolideco-patch-prior-zoran-weiss
    method: jolideco
    deconvolver:
      n_epochs: 500
      beta: 1.0
      device: cuda:0
    components:
      flux:
        upsampling_factor: 1
        use_log_flux: true
        prior:
          type: gmm-patches
          stride: 4
          jitter: false
          cycle_spin: false
          cycle_spin_subpix: false
          device: cuda:0
          gmm:
            type: zoran-weiss
          norm:
            type: fixed-max
            max_value: 200.0