title: Spiral5 Bg1 Joint
prefix: joint
bkg_level: bg1
scenario: spiral5
plot:
  flux:
    norm:
      asinh_a: 0.001
      max_cut: 1000.0
      min_cut: 0
      stretch: "asinh"
  npred:
    norm:
      asinh_a: 0.1
      max_cut: 2503.107421875
      min_cut: 0
      stretch: "asinh"
runs:
  - name: pylira
    method: lira
    deconvolver:
      n_burn_in: 500
      n_iter_max: 2000
      alpha_init: [1, 1, 1, 1, 1, 1, 1]
  - name: jolideco-uniform-prior=n=10
    method: jolideco
    deconvolver:
      n_epochs: 10
    components:
      flux:
        prior:
          type: uniform
  - name: jolideco-uniform-prior=n=1000
    method: jolideco
    deconvolver:
      n_epochs: 1000
    components:
      flux:
        prior:
          type: uniform
  - name: jolideco-patch-prior
    method: jolideco
    deconvolver:
      n_epochs: 500
      beta: 1.0
      device: cuda:0
    components:
      flux:
        upsampling_factor: 2
        use_log_flux: true
        prior:
          type: gmm-patches
          stride: 4
          jitter: false
          cycle_spin: true
          cycle_spin_subpix: false
          device: cuda:0
          gmm:
            type: gleam-v0.1
            stride: 4
          norm:
            type: identity